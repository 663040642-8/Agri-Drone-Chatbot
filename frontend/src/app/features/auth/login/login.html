<div
    class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-6">
    <div class="bg-white text-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <form class="p-8 space-y-6" [formGroup]="loginForm" (submit)="login()">
            <h1 class="text-center text-3xl font-extrabold text-emerald-700">
                เข้าสู่ระบบ
            </h1>
            <p class="text-center text-sm text-gray-500">
                กรุณากรอกรายละเอียดเพื่อเข้าสู่ระบบ
            </p>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">อีเมล</label>
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <rect x="3" y="5" width="18" height="14" rx="2" />
                        <path d="M3 7l9 6 9-6" />
                    </svg>
                    <input type="email" formControlName="email" id="email" autocomplete="email"
                        class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                        placeholder="example@gmail.com" required />
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">รหัสผ่าน</label>
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <rect x="5" y="11" width="14" height="11" rx="2" />
                        <path d="M7 11V7a5 5 0 0110 0v4" />
                        <path d="M12 15v3" />
                    </svg>
                    <input type="password" formControlName="password" id="password" autocomplete="new-password"
                        class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                        placeholder="รหัสผ่าน" required />
                </div>
            </div>

            <button type="submit"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50"
                [disabled]="loginForm.invalid || loading()">
                @if (!loading()) {
                <span>เข้าสู่ระบบ</span>
                } @else {
                <span>กำลังเข้าสู่ระบบ...</span>
                }
            </button>

            <p class="text-center text-gray-500 text-sm">
                ยังไม่มีบัญชี?
                <a [routerLink]="['/register']" class="text-emerald-600 hover:text-emerald-700 font-semibold">สมัครสมาชิก</a>
            </p>
        </form>
    </div>
</div>
